<!DOCTYPE html>
<html>
 <head>
   <title>Itinerary Recommendation</title>
 </head>
 <body>
   <h1>2 days itinerary recommendation via ChatGPT AI</h1>
   <form action="/generate-text" method="GET">
     <label for="prompt">Destination:</label>
     <input type="text" id="prompt" name="prompt"><br><br>
     <button type="submit">Generate Text</button>
   </form>
   <div id="output"></div>
   <script>
     const form = document.querySelector('form');
     const output = document.querySelector('#output');
     form.addEventListener('submit', async (event) => {
       event.preventDefault();
       const formData = new FormData(form);
       const response = await fetch(`/generate-text?prompt=${formData.get('prompt')}`);
       const text = await response.text();
       output.innerHTML = text;
     });
   </script>
 </body>
</html>
