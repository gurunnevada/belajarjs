<!DOCTYPE html>
<html>
 <head>
   <title>OpenAI Text Generator</title>
   <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
 </head>
 <body class="bg-gray-100">
   <div class="container mx-auto px-4 py-8">
     <h1 class="text-4xl font-bold mb-8">OpenAI Text Generator</h1>
     <form action="/generate-text" method="GET" class="mb-8">
       <label for="prompt" class="block text-lg font-medium text-gray-700 mb-2">Enter a prompt:</label>
       <input type="text" id="prompt" name="prompt" class="w-full rounded-lg border-gray-300 shadow-sm py-2 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
       <button type="submit" class="mt-4 w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Text</button>
     </form>
     <div id="output" class="text-lg font-medium text-gray-700"></div>
   </div>
   <script>
     const form = document.querySelector('form');
     const output = document.querySelector('#output');

     form.addEventListener('submit', async (event) => {
       event.preventDefault();
       const formData = new FormData(form);
       const response = await fetch(`/generate-text?prompt=${formData.get('prompt')}`);
       const text = await response.text();
       output.innerHTML = text;
     });
   </script>
 </body>
</html>
